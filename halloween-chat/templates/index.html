<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW WHISPER - Haunted Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Scary Header -->
        <header class="haunted-header">
            <h1 class="title">SHADOW WHISPER</h1>
            <p class="subtitle">Where Spirits Speak...</p>
            
            <!-- Location-based Prediction -->
            <div class="prediction-box">
                <div class="crystal-ball">
                    <i class="fas fa-crystal-ball"></i>
                </div>
                <div class="prediction-text">
                    <p>"{{ prediction }}"</p>
                    <small class="location">— The spirits sense you're in {{ city }}, {{ country }} —</small>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
                <div class="message ai-message">
                    <div class="message-content">
                        <p>I sense your presence... Welcome to the realm between worlds. What secrets do you seek this haunted night? 👻</p>
                    </div>
                    <button class="speak-btn" onclick="speakText('I sense your presence... Welcome to the realm between worlds. What secrets do you seek this haunted night?')">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Speak your question to the spirits...">
                <button id="sendBtn">
                    <i class="fas fa-ghost"></i>
                </button>
            </div>
        </div>

        <!-- Floating Ghosts -->
        <div class="ghost ghost-1">👻</div>
        <div class="ghost ghost-2">💀</div>
        <div class="ghost ghost-3">🕷️</div>
        
        <!-- Animated Bats -->
        <div class="bat bat-1">🦇</div>
        <div class="bat bat-2">🦇</div>
        <div class="bat bat-3">🦇</div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="auto"></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
